<body>

  <header>

    <div class="masthead grid grid-middle gutter">
      <h1 class="logo push-0 unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2 pad-b-1-2">
        <i class="icon i-32 push-r-1-4"><img src="images/logo.svg" alt=""></i>
        <span class="main-title logo-text giga icon-label text-left">TIME KEEPER</span>
      </h1>
      <div class="nav unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2 pad-b-1-2">
        <nav role="navigation" id="nav" tabindex="0">
          <ul class="list-group-inline mega push-0">
            <li><a class="ib gutter-1-4" href="index.html"><span>Home</span></a></li>
            <li><a class="ib gutter-1-4" href="tour.html"><span>Products</span></a></li>
            <li><a class="ib gutter-1-4 current" href="sign-up.html"><span>Join</span></a></li>
          </ul>
        </nav>
      </div>
    </div>

  </header>

  <form class="gutter pad-t-2 pad-b-2 max-length" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
    <h1 class="normal">Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

    <fieldset class="push-0">
      <legend class="giga italic push">Personal details</legend>

      <div class="grid">

        <div class="pad-right unit xs-1 s-1 m-1 l-1-2 push">
          <label for="name">Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="pad-left unit xs-1 s-1 m-1 l-1-2 push">
          <label for="age">Age</label>
          <input id="age" name="age" required>
        </div>
        <div class="pad-right unit xs-1 s-1 m-1 l-1-2 push">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email" required>
        </div>
        <div class="pad-left unit xs-1 s-1 m-1 l-1-2 push-1-2">
          <label for="subject">Physical fitness</label>
          <select id="subject" name="_subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
      </div>
      <div class="push">
        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>
      </div>
    </fieldset>

    <div>
      <button class="btn-3" type="submit">Sign Up</button>
    </div>
    <input type="hidden" name="_subject" value="Request to join the mission">

    <div>
      <button class="btn-3" type="submit">Log In</button>
    </div>
    <input type="hidden" name="_subject" value="Request to join the mission">

    <div>
      <button class="btn-4" type="submit">Sign up with Facebook</button>
    </div>
    <input type="hidden" name="_subject" value="Request to join the mission">

    <div>
      <button class="btn-5" type="submit">Sign up with Gmail</button>
    </div>
    <input type="hidden" name="_subject" value="Request to join the mission">
