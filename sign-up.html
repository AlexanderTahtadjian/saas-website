<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Saas sign up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Be+Vietnam:400,700|Josefin+Sans|Raleway:400,700&display=swap" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header>

    <div class="masthead grid grid-middle gutter">
      <h1 class="logo push-0 unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2 pad-b-1-2">
        <i class="icon i-32 push-r-1-4"><img src="images/cube.png" alt=""></i>
        <span class="main-title logo-text giga icon-label text-left">TIME KEEPER</span>
      </h1>
      <div class="nav text-right unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2 pad-b-1-2">
        <nav role="navigation" id="nav" tabindex="0">
          <ul class="list-group-inline mega push-0">
            <li><a class="ib milli gutter-1-4" href="index.html"><span>Home</span></a></li>
            <li><a class="ib milli gutter-1-4" href="tour.html"><span>Products</span></a></li>
            <li><a class="ib milli gutter-1-4 current" href="sign-up.html"><span>Join</span></a></li>
          </ul>
        </nav>
      </div>
    </div>

  </header>

  <main>

    <form class="gutter pad-t-2 pad-b-2 max-length" method="POST" action="https://formspree.io/bradlet@algonquincollege.com">
      <h2 class="page-title gutter pad-t-1-2 pad-b-1-2 max-length">JOIN</h2>

      <fieldset class="embed push-0">
        <legend class="section-title giga italic push">Personal details</legend>

        <div class="grid">

          <div class="pad-right unit xs-1 s-1 m-1 l-1-2 push">
            <label for="name">Username</label>
            <input id="name" name="name" required>
          </div>
          <div class="pad-right unit xs-1 s-1 m-1 l-1-2 push">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="me@me.com" name="email" aria-label required>
          </div>
          <div class="pad-left unit xs-1 s-1 m-1 l-1-2 push">
            <label for="password">Password</label>
            <input id="password" name="password" required>
          </div>
          <div class="pad-left unit xs-1 s-1 m-1 l-1-2 push-1-2">
            <label for="subject">Confirm Password</label>
            <input id="subject" name="_subject" required>
          </div>
        </div>
        <div class="push">
          <label for="address">Address</label>
          <textarea id="address" name="address" required></textarea>
        </div>
      </fieldset>

      <div class="grid text-center">
        <div class="unit push-1-4 unit xs-1 s-1 m-1-2 l-1-2">
          <button class="btn btn-3 gutter-1-4" type="submit">Sign Up</button>
        </div>
        <input class="unit xs-1 s-1 m-1 l-1 unit-content-distribute" type="hidden" name="_subject" value="Request to join the mission">

        <div class="unit push-1-4 unit xs-1 s-1 m-1-2 l-1-2">
          <button class="btn btn-3 gutter-1-4" type="submit">Log In</button>
        </div>
        <input class="unit xs-1 s-1 m-1 l-1 unit-content-distribute" type="hidden" name="_subject" value="Request to join the mission">

        <div class="unit push-1-4 unit xs-1 s-1 m-1 l-1 unit-content-distribute">
          <button class="btn btn-4" type="submit">Sign up with Facebook</button>
        </div>
        <input class="unit xs-1 s-1 m-1 l-1 unit-content-distribute" type="hidden" name="_subject" value="Request to join the mission">

        <div class="unit push-1-4 unit xs-1 s-1 m-1 l-1 unit-content-distribute">
          <button class="btn btn-5" type="submit">Sign up with Gmail</button>
        </div>
        <input class="unit xs-1 s-1 m-1 l-1 unit-content-distribute" type="hidden" name="_subject" value="Request to join the mission">
      </div>
    </form>

    <article class="grid quote-5 text-center">
      <div class="unit xs-1 s-1 m-1 l-1 unit-content-distribute">
        <blockquote class="peta pad-t-1-2">
          <p class="tena island push-0">COME ALONG<br>AND LET'S BEGIN.</p>
        </blockquote>
      </div>
    </article>
  </main>

  <footer role="contentinfo">
    <div class="footer peta text-left island">
      <p class="footer-title push-0">CONTACT</p>
    </div>
    <div class="icons text-right">
      <img src="images/facebook.png" alt="">
      <img src="images/twitter.png" alt="">
      <img src="images/instagram.png" alt="">
      <img src="images/youtube.png" alt="">
    </div>
  </footer>
</body>
</html>
