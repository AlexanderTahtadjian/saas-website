<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Saas website</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Be+Vietnam:400,700|Josefin+Sans|Raleway:400,700&display=swap" rel="stylesheet">
</head>
<body>

  <header>

    <div class="masthead grid grid-middle gutter">
      <h1 class="logo push-0 unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2 pad-b-1-2">
        <i class="icon i-32 push-r-1-4"><img src="images/logo.svg" alt=""></i>
        <span class="main-title logo-text giga icon-label text-left">TIME KEEPER</span>
      </h1>
      <div class="nav unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2 pad-b-1-2">
        <nav role="navigation" id="nav" tabindex="0">
          <ul class="list-group-inline mega push-0">
            <li><a class="ib milli gutter-1-4 current" href="index.html"><span>Home</span></a></li>
            <li><a class="ib milli gutter-1-4" href="tour.html"><span>Products</span></a></li>
            <li><a class="ib milli gutter-1-4" href="sign-up.html"><span>Join</span></a></li>
          </ul>
        </nav>
      </div>
    </div>

  </header>

  <main>

    <article class="grid quote-1 text-center">
      <div class="unit xs-1 s-1 m-1 l-1 unit-content-distribute">
        <blockquote class="peta pad-t-1-2">
          <img src="images/img-1.jpg" alt="">
          <p class="tena island push-0">DON'T SPEND<br>TIME, INVEST<br><span class="word">IN IT.</p>
        </blockquote>
      </div>

      <div>
        <button class="btn-1 text-center" type="submit">Get Started</button>
      </div>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </article>

    <article class="grid quote-2 text-center">
      <div class="unit xs-1 s-1 m-1 l-1 unit-content-distribute">
        <blockquote class="peta pad-t-1-2">
          <p class="tena island push-0">TIME WAITS<br>FOR NO ONE.</p>
        </blockquote>
      </div>

      <div>
        <button class="btn-2 text-center" type="submit">Get Started</button>
      </div>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </article>

    <article class="grid quote-3 text-center">
      <div class="unit xs-1 s-1 m-1 l-1 unit-content-distribute">
        <blockquote class="peta pad-t-1-2">
          <img src="images/img-2.jpg" alt="">
          <p class="tena island push-0">GET BACK ON<br>TRACK WITH<br><span class="word">A CLICK.</p>
        </blockquote>
      </div>

      <div>
        <button class="btn-1 text-center" type="submit">Get Started</button>
      </div>
      <input type="hidden" name="_subject" value="Request to join the mission">
    </article>
  </main>

  <footer role="contentinfo">
    <div class="footer micro text-center island-1-2">
      <p class="footer-title push-0">CONTACT</p>
    </div>
  </footer>
</body>
</html>
